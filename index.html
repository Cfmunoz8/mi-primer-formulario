<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="titulo">
            <h1>Ingrese los siguientes datos:</h1>
        </div>
        <div class="formbody">
            <form>
                <div class="tipocuenta">
                    <label for="cuenta">Tipo de Cuenta:</label>
                    <input id="cuenta" type = "radio" name = "cuenta" value = "Individual" /> Individual
                    <input id="cuenta" type = "radio" name = "cuenta" value = "Empresa" /> Empresa
                </div>
                <div>
                    <label for="firstname">Primer Nombre:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Escriba aquí su primer nombre">
                </div>
                <div>
                    <label for="middlename">Segundo Nombre o Inicial:</label>
                    <input id="middlename" type="text" name="middlename" placeholder="Escriba aquí su segundo nombre o inicial">
                </div>
                <div>
                    <label for="lastname">Apellido:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Escriba aquí su apellido">
                </div>
                <div>
                    <label for="Suffix">Sufijo:</label>
                    <select id="Suffix" name="Suffix">
                        <option>Sra.</option>
                        <option>Srta.</option>
                        <option>Sr.</option>
                    </select>
                </div>
                <div>
                    <label for="rut">Rut:</label>
                    <input id="rut" type="text" name="rut" placeholder="11.111.111-1"> 
                </div>
                <div>
                    <label for="birthday">Fecha de Nacimiento:</label>
                    <input id="birthday" type="number" name="dia" min="01" max="31" placeholder="DD"> -
                    <input id="birthday" type="number" name="mes" min="01" max="12" placeholder="MM"> -
                    <input id="birthday" type="number" name="año" min="1900" max="2022" placeholder="AAAA"> (DD-MM-AAAA)
                </div>     
                <div>
                    <label for="address">Dirección:</label>
                    <input id="address" type="text" name="address" placeholder="Calle">
                    <input id="number" type="text" name="address" placeholder="Numero">
                    <input id="casa" type="text" name="address" placeholder="Departamento">
                </div>
                <div>   
                    <label for="comuna">Comuna:</label>
                    <input id="comuna" type="text" name="comuna" placeholder="Comuna">    
                </div>   
                <div>
                    <label for="city">Cuidad:</label>
                    <input id="city" type="text" name="city" placeholder="Ciudad">
                </div>
                <div>
                    <label for="region">Región</label>
                    <select id="region" name="region">
                        <option disabled>Selecciona tu región </option>
                        <option>Región de Arica y Parinacota</option>
                        <option value="">Región de Tarapacá	</option>
                        <option value="">Región de Antofagasta</option>
                        <option value="">Región de Atacama</option>
                        <option value="">Región de Coquimbo</option>
                        <option value="">Región de Valparaíso</option>
                        <option value="">Región Metropolitana de Santiago</option>
                        <option value="">Región del Libertador General Bernardo O'Higgins</option>
                        <option value="">Región del Maule</option>
                        <option value="">Región de Ñuble</option>
                        <option value="">Región del Biobío</option>
                        <option value="">Región de La Araucanía</option>
                        <option value="">Región de Los Ríos</option>
                        <option value="">Región de Los Lagos</option>
                        <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
                        <option>Región de Magallanes y de la Antártica Chilena</option>
                    </select>
                </div>
                <div>
                    <label for="postalcode">Código Postal:</label>
                    <input id="postalcode" type="text" name="postalcode" placeholder="XXX"> -
                    <input id="postalcode" type="text" name="postalcode" placeholder="XXXX">
                </div>
                <div>
                    <label for="phonenumber">Número de teléfono:</label>
                    (<input id="phonenumber" type="text" name="Códigodearea" placeholder="+56XX">) -
                    <input id="phonenumber2" type="text" name="phonenumber" placeholder="XXXXXXX">
                </div>
                <div>
                    <label for="expire">Fecha de Vecimiento:</label>
                    <input id="expire" type="number" name="dia" min="01" max="31" placeholder="DD"> -
                    <input id="expire" type="number" name="mes" min="01" max="12" placeholder="MM"> -
                    <input id="expire" type="number" name="año" min="1900" max="2022" placeholder="AAAA"> (DD-MM-AAAA)
                </div>  
                <div class="boton">
                    <button type="submit">Enviar</button>   
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/55f2d541fe.js" crossorigin="anonymous"></script>
</body>
</html>
